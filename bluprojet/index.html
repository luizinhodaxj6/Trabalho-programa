<!DOCTYPE html>
<html>
<head>
    <title>Cauculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="stlyle.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label for="peso">Peso (Kg)</label><br>
        <input type="number" id="peso" name="peso"><br>
        <label for="altura">Altura (m):</label><br>
        <input type="number" id="altura" name="altura"><br>
        <label for="imc">IMC:</label><br>
        <input type="text" id="imc" name="omc" readonly><br>
        <input type="button" value="Calcular" onclick="calcularIMC()">
    </form>
    <script src="main.js"></script>
</body>
</html>
